<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اعلامیه ترحیم</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    /* ظرف تمام‌صفحه برای مرکزچینی */
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 0;
    }
    /* تصویر واکنش‌گرا */
    img {
      width: 100%;
      height: auto;
      display: block;
      max-width: 1200px; /* اگر می‌خواهید بزرگ‌تر یا کوچک‌تر محدود شود، این مقدار را تغییر دهید */
      box-shadow: 0 0 24px rgba(0,0,0,0.6);
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- نام فایل تصویر را مطابق فایلی که آپلود می‌کنید بگذارید -->
    <img src="poster.jpg" alt="اعلامیه ترحیم ناصر فامیل ستاری" />
  </div>
</body>
</html>
